<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Wordle clone: guess the word of the day in 6 tries."
    />
    <title>Word Masters</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://words.dev-apis.com/" />
  </head>
  <body>
    <div class="rotate">
      <p><strong>Please rotate your device to portrait mode.</strong></p>
      <p>We can't fit everything on your screen :(</p>
    </div>
    <main>
      <header>
        <div class="hidden">hidden</div>
        <h1>Word Masters</h1>
        <div class="links">
          <a
            href="https://github.com/noahhts/wordle"
            target="_blank"
            aria-label="GitHub"

              /></svg
          ></a>
          <a
            href="https://twitter.com/noahh_ts"
            target="_blank"
            aria-label="Twitter"
          >
            <svg
              role="img"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Twitter</title>
              <path
                fill="currentColor"
                d="M21.543 7.104c.015.211.015.423.015.636 0 6.507-4.954 14.01-14.01 14.01v-.003A13.94 13.94 0 0 1 0 19.539a9.88 9.88 0 0 0 7.287-2.041 4.93 4.93 0 0 1-4.6-3.42 4.916 4.916 0 0 0 2.223-.084A4.926 4.926 0 0 1 .96 9.167v-.062a4.887 4.887 0 0 0 2.235.616A4.928 4.928 0 0 1 1.67 3.148 13.98 13.98 0 0 0 11.82 8.292a4.929 4.929 0 0 1 8.39-4.49 9.868 9.868 0 0 0 3.128-1.196 4.941 4.941 0 0 1-2.165 2.724A9.828 9.828 0 0 0 24 4.555a10.019 10.019 0 0 1-2.457 2.549z"
              /></svg
          ></a>
        </div>
      </header>
      <div class="loading">ðŸŒ€</div>
      <div class="status hide">Get 6 tries to guess a 5-letter word.</div>
      <div class="board">
        <div class="row">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
        <div class="row">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
        <div class="row">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
        <div class="row">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
        <div class="row">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
        <div class="row">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
      </div>
      <div id="keyboard">
        <div class="keyrow">
          <button value="Q">Q</button>
          <button value="W">W</button>
          <button value="E">E</button>
          <button value="R">R</button>
          <button value="T">T</button>
          <button value="Y">Y</button>
          <button value="U">U</button>
          <button value="I">I</button>
          <button value="O">O</button>
          <button value="P">P</button>
        </div>
        <div class="keyrow">
          <button value="A">A</button>
          <button value="S">S</button>
          <button value="D">D</button>
          <button value="F">F</button>
          <button value="G">G</button>
          <button value="H">H</button>
          <button value="J">J</button>
          <button value="K">K</button>
          <button value="L">L</button>
        </div>
        <div class="keyrow">
          <button id="enter" value="enter">ENTER</button>
          <button value="Z">Z</button>
          <button value="X">X</button>
          <button value="C">C</button>
          <button value="V">V</button>
          <button value="B">B</button>
          <button value="N">N</button>
          <button value="M">M</button>
          <button id="delete" value="delete">DELETE</button>
        </div>
      </div>
    </main>
    <script src="game.js" type="module"></script>
  </body>
</html>
